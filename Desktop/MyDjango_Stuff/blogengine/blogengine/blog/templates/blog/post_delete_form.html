{% extends 'blog/base_blog.html' %}

{% block title %}
  Delete Post "{{ post.title|title }}"
{% endblock %}

{% block content %}
  <form action="{{ post.get_delete_url }}" method="post">
    {% csrf_token %}

    <h3>Are you sure you want to delete "{{ post.title|title }}" post?</h3>
    <a href="{% url 'post_detail_url' slug = post.slug %">Cancel</a>
    <a href="{{ post.get_ubsolute_url }}">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>

{% endblock %}
