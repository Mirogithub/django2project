{% extends 'blog/base_blog.html' %}

{% block title %}
  Dlete Tag "{{ tag.title|title }}"
{% endblock %}

{% block content %}
  <form action="{{ tag.get_delete_url }}" method="post">
    {% csrf_token %}

    <h3>Are you sure you want to delete "{{ tag.title|title }}" tag?</h3>
    <a href="{% url 'tag_detail_url' slug = tag.slug %">Cancel</a>
    <a href="{{ tag.get_ubsolute_url }}">Cancel</a>
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>

{% endblock %}
