{% extends 'blog/base_blog.html' %}

{% block title %}
  Site create - {{ block.super }}
{% endblock %}

{% block content %}
  <form action="{% url 'site_create_url' %}" method="post">
    {% csrf_token %}

    {% for field in form %}
      <div class="form-group">

        {% if field.errors %}
          <div class="alart alert-danger">
            {{ field.errors }}
          </div>
        {% endif %}

        {{ field.label }}
        {{ field }}

      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Create Site</button>
  </form>

{% endblock %}
